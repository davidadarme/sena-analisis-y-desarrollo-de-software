<!-- HTML for the calculator user interface -->
<div id="calculator">
  <h1>Calculator</h1>
  <form>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button type="submit">Calculate</button>
    <p id="result"></p>
  </form>
</div>
